<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body>
    
    <header>
        <nav>
            <h1 class="logo">CountWith<span>Me</span></h1>
            <ul class="nav-items">
                <li><a id="calc" href="index.html">calculator</a></li>
                <li><a id="chrono" href="chrono/chrono.html">chrono</a></li>
                
               
            </ul>
        </nav>

    </header>

    <section>
        <div class="container">
            <div class="calculaor">
                <div class="output">
                    <div data-previous class="previous">0</div>
                    <div data-current class="current">0</div>
                </div>
                <div class="buttons">
                    <div data-clear-all class="button" id="all-clear">C</div>
                    <div data-operation class="button">%</div>
                    <div data-operation class="button">/</div>
                    <div data-delete id="delete" class="button">&larr;</div>
                    <div data-number class="button">7</div>
                    <div data-number class="button">8</div>
                    <div data-number class="button">9</div>
                    <div data-operation class="button">*</div>
                    <div data-number class="button">4</div>
                    <div data-number class="button">5</div>
                    <div data-number class="button">6</div>
                    <div data-operation class="button">-</div>
                    <div data-number class="button">1</div>
                    <div data-number class="button">2</div>
                    <div data-number class="button">3</div>
                    <div data-operation class="button">+</div>
                    <div data-number class="button">00</div>
                    <div data-number class="button">0</div>
                    <div data-number class="button">.</div>
                    <div data-equal id="equal" class="button">=</div>
                </div>


            </div>
        </div>
    </section>


<footer>
    <div>created by  Chaimaa Mahy, visit my github : <a href="https://github.com/chaimyaham" target="_blank"> chaimyaham </a></div>
</footer>



</body>
</html>
